<div class="contenedor">

  <div class="titulo">
    <h1>RESULTADOS</h1>
  </div>
  <div class="boton">
    <button class="botonMejores" routerLink="/mejores">MEJORES</button>
  </div>
  <div class="flecha">
    <ion-icon
      (click)="GoBack()"
      color="primary"
      style="font-size: 45px"
      name="arrow-undo"
    ></ion-icon>
  </div>

  <div class="grilla">
   
    <table class="tabla">
    
      <thead>
        <tr>
          <th>FECHA</th >
          <th>RESULTADO</th>
          <th>JUGADORES</th>
          <th>FOTO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partido of listaOrdenada">
          <td>{{partido.fecha}} </td>
          <td>{{partido.resultado}}</td>
          <td>{{partido.jugadores}}</td>
         <td> <img class="foto" [src]="partido.foto"></td>
        </tr>
      </tbody>
    </table>

    <div class="Cargando" [hidden]="spinner">
      <img src="../../../assets/imagenes/spinner.gif">
    </div>
  </div>

  
</div>
